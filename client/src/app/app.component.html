<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
        <div class="navbar-nav">
           
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
            <a routerLink="/criteres"   class="nav-item nav-link">Critères </a>
            <a routerLink="/procedure"  class="nav-item nav-link">Procédures </a>
            <a routerLink="/listDesCandidats"  class="nav-item nav-link">List des dandidats </a>
            <a *ngIf="account.role === Role.User" routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
             <a *ngIf="account.role === Role.User" routerLink="/profile/mesCandidatures" routerLinkActive="active" class="nav-item nav-link">Mes Candidatures</a>
            <a *ngIf="account.role === Role.User" routerLink="/form" routerLinkActive="active" class="nav-item nav-link">Formulaire</a>
            <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
            <a *ngIf="account.role === Role.User" routerLink="/resultat" routerLinkActive="active" class="nav-item nav-link">resultats</a>
            <a (click)="logout()" class="nav-item nav-link">Logout <i class="fa fa-sign-out" aria-hidden="true"></i>

            </a>
        </div>
    </nav>
    <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="!account">
        <div class="navbar-nav">
           
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Accueil</a>
            <a routerLink="/criteres"   class="nav-item nav-link">Critères </a>
            <a routerLink="/procedure"  class="nav-item nav-link">Procédures </a>
            <a routerLink="/resultat"  class="nav-item nav-link">Resultats</a>

            <a  routerLink="/account/login" class="nav-item nav-link">Conexion <i class="fa fa-sign-in" aria-hidden="true"></i>
            </a>  
        </div>
    </nav>

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    <!-- main router outlet -->
    <router-outlet></router-outlet>


    
</div>
