<h3 class="card-header">Connexion</h3>
<div class="card-body">
    <div class="container">
        <img class="mx-auto d-block" width="70%" src="../../assets/logo Sans background.png" />
  </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'e-mail est requis</div>
                <div *ngIf="f.email.errors.email">l'adresse e-mail est invalide</div>
            </div>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Mot de passe requis</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Connexion
                </button>
                <a routerLink="../register" class="btn btn-link">S'inscrire</a>
            </div>
            <div class="form-group col text-right">
                <a routerLink="../forgot-password" class="btn btn-link pr-0">Mot de passe oublié?</a>
            </div>
        </div>
    </form>
</div>
