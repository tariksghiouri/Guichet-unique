<h3 class="card-header">Mot de passe oublié?</h3>
<div class="card-body">
    
    <div class="container">
        <img class="mx-auto d-block" width="70%" src="../../assets/logo avec background.png" />
  </div>
<br>
  <div class="alert alert-primary" role="alert">
  entrez votre e-mail et s'il y a un compte associé à votre e-mail, un message vous sera envoyé avec des instructions sur la façon de réinitialiser votre mot de passe </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email est requis</div>
                <div *ngIf="f.email.errors.email">Email invalid</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Envoyer
            </button>
            <a routerLink="../login" class="btn btn-link">Annuler</a>
        </div>
    </form>
</div>
