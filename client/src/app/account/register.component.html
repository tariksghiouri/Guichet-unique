<h3 class="card-header">S'inscrire</h3>
<div class="card-body">
    <div class="container">
        <img class="mx-auto d-block" width="70%" src="../../assets/logo Sans background.png" />
  </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-row">
           
          
            
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">L'e-mail est requis</div>
                <div *ngIf="f.email.errors.email">l'adresse e-mail est invalide</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <label>Mot de passe</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group col">
                <label>Confirmez le  Mot de passe</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirmation de Mot de passe est requise</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Les mots de passe doivent correspondre</div>
                </div>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Accepter les termes et conditions</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accepter les termes et conditions est requis</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                S'inscrire
            </button>
            <a routerLink="../login" href="" class="btn btn-link">Annuler</a>
        </div>
    </form>
</div>
